<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
<link rel="stylesheet" href="stud_style.css"></head>
<body>
    <table>
        <!-- College Name Row -->
        <tr class="header-row">
            <th colspan="12">Marksheet</th>
        </tr>

        <!-- Header Row for Subjects and Marks -->
        <tr>
            <th rowspan="2">S.No.</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Math</th>
            <th colspan="2">English</th>
            <th colspan="2">Computer Science</th>
            <th rowspan="2">Total Marks</th>
            <th rowspan="2">Obtained Marks</th>
            <th rowspan="2">Percentage</th>
        </tr>

        <!-- Sub-Headers for Each Subject -->
        <tr>
            <th>Theory</th>
            <th>Practical</th>
            <th>Theory</th>
            <th>Practical</th>
            <th>Theory</th>
            <th>Practical</th>
        </tr>

        <!-- Sample Data Row 1 -->
        <tr>
            <td>1</td>
            <td>Saihaan</td>
            <td>50</td>
            <td>50</td>
            <td>45</td>
            <td>5</td>
            <td>48</td>
            <td>2</td>
            <td>300</td>
            <td>200</td>
            <td>66.67%</td>
        </tr>

        <!-- Sample Data Row 2 -->
        <tr>
            <td>2</td>
            <td>Aliya</td>
            <td>45</td>
            <td>5</td>
            <td>40</td>
            <td>10</td>
            <td>49</td>
            <td>1</td>
            <td>300</td>
            <td>150</td>
            <td>50.00%</td>
        </tr>
    </table>
</body>
</html>
